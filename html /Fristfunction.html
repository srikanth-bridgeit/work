<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>using function frist time</title>
  </head>
  <body>
    <p>The result of the function</p>
    <p id="demo"></p>
    <script type="text/javascript">
    function myfunction(p1,p2){
      return p1*p2;
    }
    document.getElementById("demo").innerHTML=myfunction(4,3);

    </script>
  </body>
</html>
