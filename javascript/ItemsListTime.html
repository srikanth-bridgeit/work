<html>
<head>
<title>Digital Clock</title>
<style>
#clock{
	color:#F0F;
}

</style>
</head>
<body>
<script>
function digclock2()
{
	var d = new Date()
	var t = d.toLocaleTimeString()

	document.getElementById("clock").innerHTML = t
}

setInterval(function(){digclock2()},1)


</script>

	<script>
function myData(){
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	        myObj = JSON.parse(this.responseText);


	var  i =  Math.floor(Math.random() * 10) ;

	   document.getElementById("demo").innerHTML="Id : "+myObj.elements.books[i].id1+"<br/>"+"Name : "
	    +myObj.elements.books[i].name+"<br/>"+"Author : "+myObj.elements.books[i].author+
	    "<br/>"+"Price : "+myObj.elements.books[i].price+"<br />"+"<br />";


	    }
	};
	xmlhttp.open("GET", "/home/bridgeit/Desktop/srikanth/javascript/ElementsList.json", true);
	xmlhttp.send();
}
setInterval(function(){myData()},1000)

	</script>
